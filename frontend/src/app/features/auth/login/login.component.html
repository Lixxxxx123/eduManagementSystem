<div class="login-container">
  <div class="login-card">
    <h2>教学管理系统登录</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">用户名</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="error-message">
          <div *ngIf="f['username'].errors['required']">请输入用户名</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">密码</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors['required']">请输入密码</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="login-btn">
          <span *ngIf="loading" class="spinner"></span>
          登录
        </button>
      </div>
      
      <div *ngIf="error" class="alert-error">
        {{ error }}
      </div>
      
      <div class="register-link">
        没有账号？<a routerLink="/register">注册</a>
      </div>
    </form>
  </div>
</div>
